<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- bootstarp link -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>

    <!-- nav -->
    <section class="top-headbar">
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
            <div class="container">
                <a class="navbar-brand" href="index.html">TiguS</a>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNav"
                  aria-controls="navbarNav"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
  
                <div class="collapse navbar-collapse" id="navbarNav">
              
                  <ul class="navbar-nav ms-auto">
  
                    <li class="nav-item">
                      <a class="nav-link " href="index.html">Home</a>
                    </li>
  
                    <li class="nav-item">
                      <a class="nav-link" href="menu.html">Menu</a>
                    </li>
  
                    <li class="nav-item">
                      <a class="nav-link active" href="picorder.html">Order Online</a>
                    </li>
  
                    <li class="nav-item">
                      <a href="#" class="nav-link btn btn-outline-seccess" data-bs-toggle="modal" data-bs-target="#loginModal">Sign in</a>
                    </li>
  
                    <li class="nav-item">
                      <a href="#" class="nav-link btn btn-outline-seccess" data-bs-toggle="modal" data-bs-target="#cartModal">Cart</a>
                    </li>
  
                  </ul>
  
                </div>
              </div>

              <!-- Modal -->

              <!-- cart modal -->
              <div
                  class="modal fade"
                  id="cartModal"
                  tabindex="-1"
                  aria-labelledby="cartModalLabel"
                  aria-hidden="true"
                  >
                  <div class="modal-dialog modal-dialog-centered modal-lg">
                      <div class="modal-content">
                      <div class="modal-header">
                          <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
                          <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                          ></button>
                      </div>
                      <div class="modal-body">
                          <p>Your cart is currently empty.</p>
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-success">Checkout</button>
                      </div>
                      </div>
                  </div>
                </div>
                <!-- login modal -->
                <div
                  class="modal fade"
                  id="loginModal"
                  tabindex="-1"
                  aria-labelledby="cartModalLabel"
                  aria-hidden="true"
                  >
                  <div class="modal-dialog modal-dialog-centered modal-lg">
                      <div class="modal-content">
                          <div class="modal-header p-5 pb-4 border-bottom-0">
                              <h1 class="fw-bold mb-0 fs-2">Sign up for free</h1>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
  
                          <div class="modal-body p-5 pt-0">
                              <form class="">
                              <div class="form-floating mb-3">
                                  <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
                                  <label for="floatingInput">Email address</label>
                              </div>
                              <div class="form-floating mb-3">
                                  <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
                                  <label for="floatingPassword">Password</label>
                              </div>
                              <button class="w-100 mb-2 btn btn-lg rounded-3 btn-success" type="submit">Sign up</button>
                              <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
                              <hr class="my-4">
                              <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
                              <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-3" type="submit">
                                  <svg class="bi me-1" width="16" height="16"><use xlink:href="#twitter"></use></svg>
                                  Sign up with Twitter
                              </button>
                              <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
                                  <svg class="bi me-1" width="16" height="16"><use xlink:href="#facebook"></use></svg>
                                  Sign up with Facebook
                              </button>
                              <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
                                  <svg class="bi me-1" width="16" height="16"><use xlink:href="#github"></use></svg>
                                  Sign up with GitHub
                              </button>
                              </form>
                          </div>
                      </div>
                  </div>
                  </div>
                  <!-- end modal -->
        </nav>
    </section>
</body>
</html>
